{% extends 'base.html' %}

{% block title %}Delete Blog - {{blog.name}}{% endblock%}

{%block style%}
<style>
.container{
display:flex;
flex-direction:column;
margin-top:30px;
gap:10px;
margin-left:40px;
}

  .sumbit{
  margin-top:20px;
  display:flex;
  flex-direction:row;
  gap:35px;

    }

    .sumbit a{
    width:90px;
    height:40px;
    background-color:rgb(0, 153, 255);
    border-radius:10px;
    justify-content:center;
    align-items:center;
    padding-left:23px;
    padding-top:5px;
    text-decoration:none;
    color:aliceblue;
    font-size:25px;
    }

    .sumbit button{
     background-color:rgb(0, 153, 255);
    border-radius:10px;
    color:aliceblue;
    font-size:25px;
    height:40px;
    padding:5px;
    }
</style>
{%endblock%}


{%block content%}
<div class="container">
<h1>Are you sure you want to delete {{post.name}}?</h1>
<h3>All content connected to this post will be deleted!</h3>
<form method="POST">
    {% csrf_token %}
<div class="sumbit">
    <a href="{% url 'blog' blog.id %}">Nah</a>
    <button type="submit">Yeah, I'm sure</button>
</div>
    </form>
    </div>
{%endblock%}
