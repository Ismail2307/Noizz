<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'BlogApp/base.css' %}">
    {%block style%}{% endblock %}

</head>
<body>
    <div class="layout">
            <div class="sidebar">
                <img src="{% static 'imgs/2.png' %}" alt="image" id="logo">


                <ul class="side-list">
                    <li><a href="{% url 'dashboard' %}"><i class="fa-solid fa-house"></i>  Dashboard</a></li>
                    <li><a href="{% url 'global_search' %}"><i class="fa-solid fa-magnifying-glass"></i>  Search</a></li>
                    <li><a href="{% url 'create_blog' %}"><i class="fa-solid fa-square-plus"></i>  Create</a></li>
                    <li><a href="{%  url 'profile' %}"><i class="fa-solid fa-user"></i>  Profile</a></li>
                </ul>

                <div class="utils">
                    <a href="{% url 'account_logout'  %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>

            </div>

            <main>
                {% block content %}{% endblock %}
            </main>
    </div>
</body>
</html>
